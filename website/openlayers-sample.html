<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>mod-mapcache demo service</title>
    <style type="text/css">
    #map {
    width: 100%;
    height: 100%;
    border: 1px solid black;
    }
    </style>
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script type="text/javascript">

var map;
function init(){
    map = new OpenLayers.Map( 'map', {
        displayProjection: new OpenLayers.Projection("EPSG:4326")
    } );
    var osm_nb_rd_tms_layer = new OpenLayers.Layer.TMS( "osm-nb-rd-TMS",
        "http://openbasiskaart.nl/mapcache/tms/",
        { layername: 'osm-nb@rd', type: "png", serviceVersion:"1.0.0",
          gutter:0,buffer:0,isBaseLayer:true,transitionEffect:'resize',
          tileOrigin: new OpenLayers.LonLat(-285401,22598),
          resolutions:[3440.64,1720.32,860.16,430.08,215.04,107.52,53.76,26.88,13.44,6.72,3.36,1.68,0.84,0.42,0.21],
          zoomOffset:0,
          units:"m",
          maxExtent: new OpenLayers.Bounds(-285401.920000,22598.080000,595401.920000,903401.920000),
          projection: new OpenLayers.Projection("EPSG:28992"),
          sphericalMercator: false
        }
    );
    map.addLayer(osm_nb_rd_tms_layer)

    var osm_rd_tms_layer = new OpenLayers.Layer.TMS( "osm-rd-TMS",
        "http://openbasiskaart.nl/mapcache/tms/",
        { layername: 'osm@rd', type: "png", serviceVersion:"1.0.0",
          gutter:0,buffer:0,isBaseLayer:true,transitionEffect:'resize',
          tileOrigin: new OpenLayers.LonLat(-285401,22598),
          resolutions:[3440.64,1720.32,860.16,430.08,215.04,107.52,53.76,26.88,13.44,6.72,3.36,1.68,0.84,0.42,0.21],
          zoomOffset:0,
          units:"m",
          maxExtent: new OpenLayers.Bounds(-285401.920000,22598.080000,595401.920000,903401.920000),
          projection: new OpenLayers.Projection("EPSG:28992"),
          sphericalMercator: false
        }
    );
    map.addLayer(osm_rd_tms_layer)

    if(!map.getCenter())
     map.zoomToMaxExtent();
    map.addControl(new OpenLayers.Control.LayerSwitcher());
    map.addControl(new OpenLayers.Control.MousePosition());
}
    </script>
  </head>

<body onload="init()">
    <div id="map">
    </div>
</body>
</html>
